<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clothify - Modern Clothing Store</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet" />
<style>
  :root {
    --color-bg: #ffffff;
    --color-text: #374151;
    --color-text-muted: #6b7280;
    --color-primary: #111827;
    --color-primary-hover: #1f2937;
    --color-accent: #2563eb;
    --color-accent-hover: #1e40af;
    --card-radius: 0.75rem;
    --shadow-light: rgba(0,0,0,0.05);
    --shadow-medium: rgba(0,0,0,0.1);
    --transition-speed: 0.3s;
    --max-width: 1200px;
    --bottom-nav-height: 58px;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  a {
    color: inherit;
    text-decoration: none;
    transition: color var(--transition-speed);
  }
  a:hover,
  a:focus {
    color: var(--color-accent);
    outline: none;
  }

  header {
    flex-shrink: 0;
    background: var(--color-bg);
    box-shadow: 0 2px 5px var(--shadow-light);
    padding: 1rem 1.5rem;
    z-index: 1000;
  }
  nav.top-nav {
    max-width: var(--max-width);
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-weight: 800;
    font-size: 1.5rem;
    letter-spacing: -0.05rem;
    color: var(--color-primary);
    user-select: none;
  }
  .nav-button {
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
    color: var(--color-text-muted);
    font-weight: 600;
    font-size: 1.1rem;
    transition: color var(--transition-speed);
    background: none;
    border: none;
    margin-left: 1rem;
  }
  .nav-button:hover,
  .nav-button:focus {
    color: var(--color-accent);
    outline: none;
  }
  .badge {
    position: absolute;
    top: -6px;
    right: -10px;
    background: var(--color-accent);
    color: white;
    font-weight: 700;
    border-radius: 9999px;
    padding: 0 6px;
    font-size: 0.75rem;
    line-height: 1;
    min-width: 18px;
    text-align: center;
    user-select: none;
    pointer-events: none;
  }

  main {
    flex-grow: 1;
    overflow-y: auto;
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 2rem 1.5rem 3.5rem; /* bottom padding to prevent content behind bottom nav */
  }

  .hero {
    text-align: center;
    padding-bottom: 2rem;
  }
  .hero h1 {
    font-size: 3.75rem;
    font-weight: 800;
    margin: 0 0 1rem;
    color: var(--color-primary);
    line-height: 1.1;
  }
  .hero p {
    font-size: 1.25rem;
    color: var(--color-text-muted);
    max-width: 600px;
    margin: 0 auto 2rem;
  }
  .btn-primary {
    background-color: var(--color-primary);
    color: white;
    font-weight: 700;
    font-size: 1.125rem;
    padding: 0.85rem 2.2rem;
    border: none;
    border-radius: var(--card-radius);
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(17, 24, 39, 0.15);
    transition: background-color var(--transition-speed), transform var(--transition-speed);
    user-select: none;
    display: inline-block;
    text-align: center;
    line-height: 1;
  }
  .btn-primary:hover,
  .btn-primary:focus {
    background-color: var(--color-primary-hover);
    outline: none;
    transform: scale(1.05);
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 2rem;
    margin-bottom: 2rem;
  }

  .product-card {
    background: white;
    border-radius: var(--card-radius);
    box-shadow: 0 3px 6px var(--shadow-medium);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    cursor: default;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
  }
  .product-card:hover,
  .product-card:focus-within {
    box-shadow: 0 10px 20px var(--shadow-medium);
    transform: translateY(-5px);
    outline: none;
    cursor: pointer;
  }

  .product-image {
    width: 100%;
    aspect-ratio: 4 / 5;
    object-fit: cover;
    border-radius: var(--card-radius);
    margin-bottom: 1rem;
    user-select: none;
    pointer-events: none;
  }

  .product-name {
    font-weight: 700;
    font-size: 1.125rem;
    margin: 0 0 0.25rem;
    color: var(--color-primary);
  }
  .product-price {
    color: var(--color-accent);
    font-weight: 700;
    font-size: 1.125rem;
    margin-bottom: 0.75rem;
  }
  .btn-add {
    background-color: var(--color-accent);
    color: white;
    font-weight: 600;
    border: none;
    padding: 0.5rem 0;
    border-radius: var(--card-radius);
    cursor: pointer;
    transition: background-color var(--transition-speed), transform var(--transition-speed);
    font-size: 1rem;
    user-select: none;
    flex: 1;
  }
  .btn-add:hover,
  .btn-add:focus {
    background-color: var(--color-accent-hover);
    outline: none;
    transform: scale(1.05);
  }
  .btn-buy {
    background-color: var(--color-primary);
    color: white;
    font-weight: 600;
    border: none;
    padding: 0.5rem 0;
    border-radius: var(--card-radius);
    cursor: pointer;
    transition: background-color var(--transition-speed), transform var(--transition-speed);
    font-size: 1rem;
    user-select: none;
    margin-left: 0.75rem;
    flex: 1;
  }
  .btn-buy:hover,
  .btn-buy:focus {
    background-color: var(--color-primary-hover);
    outline: none;
    transform: scale(1.05);
  }
  .btn-group {
    display: flex;
    gap: 0.75rem;
    margin-top: auto;
  }

  /* Fixed bottom navigation */
  nav.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: var(--bottom-nav-height);
    background: var(--color-bg);
    box-shadow: 0 -2px 8px var(--shadow-light);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2.5rem;
    z-index: 9999;
  }
  nav.bottom-nav a {
    color: var(--color-text-muted);
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: var(--card-radius);
    transition: background-color var(--transition-speed), color var(--transition-speed), transform var(--transition-speed);
    user-select: none;
  }
  nav.bottom-nav a:hover,
  nav.bottom-nav a:focus {
    color: var(--color-accent);
    background-color: #e0e9ff;
    outline: none;
    transform: translateY(-2px);
  }
  nav.bottom-nav a.active {
    color: white;
    background-color: var(--color-accent);
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.4);
  }

  footer {
    flex-shrink: 0;
    text-align: center;
    color: var(--color-text-muted);
    font-size: 0.9rem;
    padding: 1rem 1rem 2rem; /* bottom padding adjusted since bottom nav fixed */
    user-select: none;
  }

  /* Modal styling */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1500;
    opacity: 0;
    pointer-events: none;
    transition: opacity var(--transition-speed);
  }
  .modal-backdrop.show {
    opacity: 1;
    pointer-events: auto;
  }
  .modal {
    background: white;
    border-radius: var(--card-radius);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 90vw;
    padding: 2rem;
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    user-select: text;
  }
  .modal h2 {
    margin: 0 0 0.25rem;
    font-weight: 800;
    font-size: 1.75rem;
    color: var(--color-primary);
  }
  .modal-price {
    color: var(--color-accent);
    font-weight: 700;
    font-size: 1.375rem;
    margin: 0;
  }
  .modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
  }
  .modal-btn {
    cursor: pointer;
    padding: 0.55rem 1.5rem;
    border-radius: var(--card-radius);
    border: none;
    font-size: 1rem;
    font-weight: 600;
    user-select: none;
    transition: background-color var(--transition-speed), transform var(--transition-speed);
  }
  .modal-btn.confirm {
    background-color: var(--color-accent);
    color: white;
  }
  .modal-btn.confirm:hover,
  .modal-btn.confirm:focus {
    background-color: var(--color-accent-hover);
    outline: none;
    transform: scale(1.05);
  }
  .modal-btn.cancel {
    background: none;
    color: var(--color-text-muted);
  }
  .modal-btn.cancel:hover,
  .modal-btn.cancel:focus {
    color: var(--color-primary);
    outline: none;
    transform: scale(1.05);
  }
  .modal-close {
    position: absolute;
    top: 0.75rem;
    right: 0.75rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--color-text-muted);
    cursor: pointer;
    user-select: none;
    transition: color var(--transition-speed);
  }
  .modal-close:hover,
  .modal-close:focus {
    color: var(--color-primary);
    outline: none;
  }
  .checkbox-label {
    font-weight: 600;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1rem;
    color: var(--color-text-muted);
  }
  .checkbox-label input[type="checkbox"] {
    width: 16px;
    height: 16px;
    cursor: pointer;
  }

  @media (max-width: 480px) {
    .hero h1 {
      font-size: 2.25rem;
    }
    .btn-primary {
      width: 100%;
      padding: 1rem;
    }
    .btn-group {
      flex-direction: column;
    }
    .btn-buy {
      margin-left: 0;
    }
    nav.bottom-nav {
      gap: 1.5rem;
      font-size: 0.9rem;
      height: var(--bottom-nav-height);
      padding: 0 10px;
    }
  }
</style>
</head>
<body>
  <header>
    <nav class="top-nav" aria-label="Primary navigation">
      <div class="logo" tabindex="0">Clothify</div>
      <div>
        <button class="nav-button" aria-label="Pending Shipments, 0 notifications" tabindex="0" id="kirim-button" aria-haspopup="dialog" aria-controls="kirim-modal" aria-expanded="false">
          🚚 <span class="badge" aria-live="polite" aria-atomic="true" id="kirim-count">0</span>
        </button>
        <button class="nav-button" aria-label="Shopping cart, 0 items" tabindex="0" id="cart-button" aria-haspopup="dialog" aria-controls="cart-modal" aria-expanded="false">
          🛒 <span class="badge" aria-live="polite" aria-atomic="true" id="cart-count">0</span>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero" aria-label="Site introduction">
      <h1>Discover Your Style</h1>
      <p>Find the latest trends and timeless classics. Shop premium quality clothing with ease.</p>
      <button class="btn-primary" id="shop-now-btn" aria-describedby="shop-description">Shop Now</button>
    </section>

    <section class="product-grid" role="list" aria-label="Product list" tabindex="0" id="product-list">
      <!-- Products inserted by JS -->
    </section>
  </main>

  <!-- Fixed bottom navigation -->
  <nav class="bottom-nav" aria-label="Main Navigation">
    <a href="#" class="nav-link active" tabindex="0" data-filter="all">Home</a>
    <a href="#" class="nav-link" tabindex="0" data-filter="men">Men</a>
    <a href="#" class="nav-link" tabindex="0" data-filter="women">Women</a>
    <a href="#" class="nav-link" tabindex="0" data-filter="accessories">Accessories</a>
  </nav>

  <footer>
    &copy; 2024 Clothify. All rights reserved.
  </footer>

  <!-- Buy Now Modal -->
  <div class="modal-backdrop" id="buy-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
    <div class="modal" role="document">
      <button class="modal-close" aria-label="Close modal" id="modal-close">&times;</button>
      <h2 id="modal-title">Purchase Item</h2>
      <p id="modal-desc" class="modal-desc">You are about to buy <strong id="modal-product-name"></strong> at <span class="modal-price" id="modal-product-price"></span>.</p>
      <label class="checkbox-label" for="kirim-nanti-checkbox"><input type="checkbox" id="kirim-nanti-checkbox" /> Kirim Nanti</label>
      <div class="modal-buttons">
        <button class="modal-btn confirm" id="modal-confirm">Confirm Purchase</button>
        <button class="modal-btn cancel" id="modal-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal-backdrop" id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title" tabindex="-1" aria-hidden="true">
    <div class="modal" role="document">
      <button class="modal-close" aria-label="Close cart" id="cart-close">&times;</button>
      <h2 id="cart-modal-title">Shopping Cart</h2>
      <ul id="cart-items" style="list-style:none; padding-left: 0; max-height: 300px; overflow-y:auto; margin-bottom:1rem;"></ul>
      <p id="cart-total" style="font-weight:700; font-size:1.125rem; margin: 0 0 1.5rem;">Total: $0.00</p>
      <button class="modal-btn confirm" id="cart-checkout">Checkout</button>
    </div>
  </div>

  <!-- Kirim (Pending Shipments) Modal -->
  <div class="modal-backdrop" id="kirim-modal" role="dialog" aria-modal="true" aria-labelledby="kirim-modal-title" tabindex="-1" aria-hidden="true">
    <div class="modal" role="document">
      <button class="modal-close" aria-label="Close pending shipments" id="kirim-close">&times;</button>
      <h2 id="kirim-modal-title">Pending Shipments</h2>
      <ul id="kirim-items" style="list-style:none; padding-left: 0; max-height: 300px; overflow-y:auto; margin-bottom:1rem;"></ul>
      <button class="modal-btn confirm" id="kirim-clear">Mark All as Sent</button>
    </div>
  </div>

<script>
  (() => {
    const products = [
      { id: 1, name: "Men's Classic Tee", price: 25, category: 'men', image: "https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=600&q=80" },
      { id: 2, name: "Women's Casual Shirt", price: 35, category: 'women', image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=600&q=80" },
      { id: 3, name: "Leather Wallet", price: 45, category: 'accessories', image: "https://images.unsplash.com/photo-1555529669-3d7a7d053ec0?auto=format&fit=crop&w=600&q=80" },
      { id: 4, name: "Men's Denim Jacket", price: 60, category: 'men', image: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" },
      { id: 5, name: "Women's Summer Dress", price: 50, category: 'women', image: "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=600&q=80" },
      { id: 6, name: "Sunglasses", price: 30, category: 'accessories', image: "https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=600&q=80" },
      { id: 7, name: "Men's Casual Sneakers", price: 80, category: 'men', image: "https://images.unsplash.com/photo-1519741491614-3f40e85bab5e?auto=format&fit=crop&w=600&q=80" },
      { id: 8, name: "Women's Hoodie", price: 40, category: 'women', image: "https://images.unsplash.com/photo-1520975910783-bbb8205d4fe8?auto=format&fit=crop&w=600&q=80" },
    ];

    const productListEl = document.getElementById('product-list');
    const bottomNavLinks = document.querySelectorAll('nav.bottom-nav a');
    const cartCountEl = document.getElementById('cart-count');
    const kirimCountEl = document.getElementById('kirim-count');
    const shopNowBtn = document.getElementById('shop-now-btn');
    const cartButton = document.getElementById('cart-button');
    const kirimButton = document.getElementById('kirim-button');

    const buyModal = document.getElementById('buy-modal');
    const cartModal = document.getElementById('cart-modal');
    const kirimModal = document.getElementById('kirim-modal');

    const modalProductName = document.getElementById('modal-product-name');
    const modalProductPrice = document.getElementById('modal-product-price');
    const modalConfirm = document.getElementById('modal-confirm');
    const modalCancel = document.getElementById('modal-cancel');
    const modalClose = document.getElementById('modal-close');
    const kirimNantiCheckbox = document.getElementById('kirim-nanti-checkbox');

    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const cartClose = document.getElementById('cart-close');
    const cartCheckout = document.getElementById('cart-checkout');

    const kirimItems = document.getElementById('kirim-items');
    const kirimClose = document.getElementById('kirim-close');
    const kirimClear = document.getElementById('kirim-clear');

    let cart = {};
    let currentBuyProduct = null;
    let kirimPending = [];

    function updateCartCount() {
      const count = Object.values(cart).reduce((a,b) => a+b, 0);
      cartCountEl.textContent = count;
      cartButton.setAttribute('aria-label', `Shopping cart, ${count} item${count !== 1 ? 's' : ''}`);
    }
    function updateKirimCount() {
      const count = kirimPending.length;
      kirimCountEl.textContent = count;
      kirimButton.setAttribute('aria-label', `Pending shipments, ${count} notification${count !== 1 ? 's' : ''}`);
    }

    function renderProducts(filter = 'all') {
      productListEl.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      if (filtered.length === 0) {
        productListEl.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:var(--color-text-muted)">No products found.</p>';
        return;
      }
      for (const p of filtered) {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.tabIndex = 0;
        card.setAttribute('role', 'listitem');

        const img = document.createElement('img');
        img.src = p.image;
        img.alt = p.name;
        img.className = 'product-image';
        img.loading = 'lazy';

        const name = document.createElement('h3');
        name.className = 'product-name';
        name.textContent = p.name;

        const price = document.createElement('p');
        price.className = 'product-price';
        price.textContent = `$${p.price.toFixed(2)}`;

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const btnAdd = document.createElement('button');
        btnAdd.className = 'btn-add';
        btnAdd.textContent = 'Add to Cart';
        btnAdd.setAttribute('aria-label', `Add ${p.name} to cart`);
        btnAdd.addEventListener('click', (e) => {
          e.stopPropagation();
          cart[p.id] = (cart[p.id] || 0) + 1;
          updateCartCount();
          btnAdd.textContent = 'Added ✓';
          btnAdd.disabled = true;
          setTimeout(() => {
            btnAdd.textContent = 'Add to Cart';
            btnAdd.disabled = false;
          }, 1500);
        });

        const btnBuy = document.createElement('button');
        btnBuy.className = 'btn-buy';
        btnBuy.textContent = 'Buy Now';
        btnBuy.setAttribute('aria-label', `Buy ${p.name} now`);
        btnBuy.addEventListener('click', (e) => {
          e.stopPropagation();
          openBuyModal(p);
        });

        btnGroup.appendChild(btnAdd);
        btnGroup.appendChild(btnBuy);

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(price);
        card.appendChild(btnGroup);

        productListEl.appendChild(card);
      }
    }

    function setActiveFilter(category) {
      bottomNavLinks.forEach(link => {
        const active = link.dataset.filter === category;
        link.classList.toggle('active', active);
      });
    }
    bottomNavLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const category = link.dataset.filter;
        setActiveFilter(category);
        renderProducts(category);
        productListEl.scrollIntoView({behavior: 'smooth'});
      });
    });

    shopNowBtn.addEventListener('click', () => {
      setActiveFilter('all');
      renderProducts('all');
      productListEl.scrollIntoView({behavior: 'smooth'});
    });

    // Buy modal handlers
    function openBuyModal(product) {
      currentBuyProduct = product;
      modalProductName.textContent = product.name;
      modalProductPrice.textContent = `$${product.price.toFixed(2)}`;
      kirimNantiCheckbox.checked = false;
      buyModal.classList.add('show');
      buyModal.style.display = 'flex';
      buyModal.focus();
      trapFocus(buyModal);
    }
    function closeBuyModal() {
      buyModal.classList.remove('show');
      buyModal.style.display = 'none';
      currentBuyProduct = null;
      releaseFocusTrap();
    }
    modalConfirm.addEventListener('click', () => {
      if (!currentBuyProduct) return;
      const kirimNanti = kirimNantiCheckbox.checked;
      if (kirimNanti) {
        kirimPending.push({
          id: currentBuyProduct.id,
          name: currentBuyProduct.name,
          price: currentBuyProduct.price,
          date: new Date().toLocaleString()
        });
        updateKirimCount();
        alert(`"${currentBuyProduct.name}" has been purchased with "Kirim Nanti" option.`);
      } else {
        alert(`Thank you for purchasing "${currentBuyProduct.name}" for $${currentBuyProduct.price.toFixed(2)}!`);
      }
      closeBuyModal();
    });
    modalCancel.addEventListener('click', closeBuyModal);
    modalClose.addEventListener('click', closeBuyModal);

    // Cart modal handlers
    function openCartModal() {
      renderCartItems();
      cartModal.classList.add('show');
      cartModal.style.display = 'flex';
      cartModal.removeAttribute('aria-hidden');
      cartButton.setAttribute('aria-expanded', 'true');
      cartModal.focus();
      trapFocus(cartModal);
    }
    function closeCartModal() {
      cartModal.classList.remove('show');
      cartModal.style.display = 'none';
      cartModal.setAttribute('aria-hidden', 'true');
      cartButton.setAttribute('aria-expanded', 'false');
      releaseFocusTrap();
    }
    cartButton.addEventListener('click', () => {
      if (cartModal.classList.contains('show')) {
        closeCartModal();
      } else {
        openCartModal();
      }
    });
    cartClose.addEventListener('click', closeCartModal);
    cartCheckout.addEventListener('click', () => {
      const count = Object.values(cart).reduce((a,b)=>a+b,0);
      if (count === 0) {
        alert('Your cart is empty!');
        return;
      }
      alert(`Thank you for purchasing ${count} item${count>1?'s':''}!`);
      cart = {};
      updateCartCount();
      closeCartModal();
    });
    function renderCartItems() {
      cartItems.innerHTML = '';
      let total = 0;
      if (Object.keys(cart).length === 0) {
        cartItems.innerHTML = '<li style="color:var(--color-text-muted)">Your cart is empty.</li>';
        cartTotal.textContent = 'Total: $0.00';
        return;
      }
      for (const productId in cart) {
        const quantity = cart[productId];
        const product = products.find(p => p.id == productId);
        if (!product) continue;
        const lineTotal = product.price * quantity;
        total += lineTotal;
        const li = document.createElement('li');
        li.style.marginBottom = '0.5rem';
        li.textContent = `${product.name} × ${quantity} = $${lineTotal.toFixed(2)}`;
        cartItems.appendChild(li);
      }
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Kirim (pending shipments) modal handlers
    function openKirimModal() {
      renderKirimItems();
      kirimModal.classList.add('show');
      kirimModal.style.display = 'flex';
      kirimModal.removeAttribute('aria-hidden');
      kirimButton.setAttribute('aria-expanded', 'true');
      kirimModal.focus();
      trapFocus(kirimModal);
    }
    function closeKirimModal() {
      kirimModal.classList.remove('show');
      kirimModal.style.display = 'none';
      kirimModal.setAttribute('aria-hidden', 'true');
      kirimButton.setAttribute('aria-expanded', 'false');
      releaseFocusTrap();
    }
    kirimButton.addEventListener('click', () => {
      if (kirimModal.classList.contains('show')) {
        closeKirimModal();
      } else {
        openKirimModal();
      }
    });
    kirimClose.addEventListener('click', closeKirimModal);
    kirimClear.addEventListener('click', () => {
      if (kirimPending.length === 0) {
        alert('No pending shipments to clear.');
        return;
      }
      if (confirm('Mark all pending shipments as sent?')) {
        kirimPending = [];
        updateKirimCount();
        renderKirimItems();
        closeKirimModal();
      }
    });
    function renderKirimItems() {
      kirimItems.innerHTML = '';
      if (kirimPending.length === 0) {
        kirimItems.innerHTML = '<li style="color:var(--color-text-muted)">No pending shipments.</li>';
        return;
      }
      for (const item of kirimPending) {
        const li = document.createElement('li');
        li.style.marginBottom = '0.5rem';
        li.textContent = `${item.name} - Purchased at ${item.date}`;
        kirimItems.appendChild(li);
      }
    }

    // Focus trap utility for modals
    let lastFocusedElement = null;
    let focusTrapElement = null;
    function trapFocus(element) {
      lastFocusedElement = document.activeElement;
      focusTrapElement = element;
      element.addEventListener('keydown', handleTrap);
    }
    function releaseFocusTrap() {
      if (focusTrapElement) {
        focusTrapElement.removeEventListener('keydown', handleTrap);
        focusTrapElement = null;
      }
      if (lastFocusedElement) {
        lastFocusedElement.focus();
        lastFocusedElement = null;
      }
    }
    function handleTrap(e) {
      if (e.key === 'Tab') {
        const focusableSelectors = [
          'a[href]',
          'button:not([disabled])',
          'textarea',
          'input[type="text"]',
          'input[type="radio"]',
          'input[type="checkbox"]',
          'select',
          '[tabindex]:not([tabindex="-1"])'
        ];
        const focusable = Array.from(focusTrapElement.querySelectorAll(focusableSelectors.join(',')));
        if (focusable.length === 0) {
          e.preventDefault();
          return;
        }
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (e.shiftKey) { // shift + tab
          if (document.activeElement === first) {
            e.preventDefault();
            last.focus();
          }
        } else { // tab
          if (document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }
      if (e.key === 'Escape') {
        if (focusTrapElement === buyModal) closeBuyModal();
        else if (focusTrapElement === cartModal) closeCartModal();
        else if (focusTrapElement === kirimModal) closeKirimModal();
      }
    }

    // Initial render
    renderProducts();
    updateCartCount();
    updateKirimCount();
    setActiveFilter('all');
  })();
</script>
